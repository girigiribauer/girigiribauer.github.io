        <li class="articlelist__item">
          <a href="{{ .Permalink }}" class="articlelist__link">
            <h2 class="articlelist__title">{{ .Title }}</h2>
            <div class="poststatus">
              <span class="poststatus__date">{{ .Date.Format "2006年1月2日" | safeHTML }}</span>
              <ul class="poststatus__tags">
{{ range .Params.tags }}
                <li><i class="icon-tag"></i>{{ . }}</li>
{{ end }}
              </ul>
              <!-- <span class="poststatus__caution">この記事は1年以上前に書かれた記事で、内容が古い可能性があります。</span> -->
            </div>
          </a>
        </li>
