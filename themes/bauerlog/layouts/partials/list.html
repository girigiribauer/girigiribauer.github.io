<ul class="article-list">
{{- range .Paginator.Pages }}
{{- if eq .Type "archives" }}
  <li>
    <h2 class="heading-archive">{{ partial "datetime.html" . }} <br> <a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <ul class="tags">
{{- range .Params.tags }}
      <li><a href="/tags/{{ . | urlize }}/"><i class="fas fa-tag"></i>{{ . }}</a></li>
{{- end }}
    </ul>
  </li>
{{- end }}
{{- end }}
</ul>
