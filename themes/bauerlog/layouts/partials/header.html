<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/github-markdown.css" type="text/css" media="all">
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}index.xml">
{{- if eq .URL "/" }}
    <title>{{ .Title }}</title>
    <meta property='og:title' content="{{ .Title }}">
    <meta property="og:type" content="website">
{{- else }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:type" content="article">
{{- end }}
{{- if .IsPage }}
    <meta name="description" content="{{ .Summary | safeHTMLAttr }}">
    <meta property="og:description" content="{{ .Summary | safeHTMLAttr }}">
{{- else }}
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
{{- end }}
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="fb:app_id" content="396423247105258">
    <meta property="og:image" content="{{ .Site.BaseURL }}img/ogimage.png">
{{ .Hugo.Generator }}
  </head>
  <body>

<div class="markdown-body">

{{- if not (eq .URL "/") }}
<header>
<a href="/">{{ .Site.Title }} TOP へ戻る</a>
</header>
{{- end }}
