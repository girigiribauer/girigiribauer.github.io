{{ define "main" }}
<h1 class="sitetitle">{{ .Site.Title }}</h1>

<ul class="article-list">
{{ range first 3 .Paginator.Pages }}{{ partial "listitem.html" . }}{{ end }}
</ul>
<ul class="tags">
{{- range.Site.Sections }}
  <li><a href="{{ .RelPermalink }}"><i class="fa fa-book"></i>{{ .Title }} 系のアーカイブはこちら</a></li>
{{- end }}
</ul>

{{ end }}
