{{ define "title" }}{{ .Site.Title }}{{ end }}

{{ define "main" }}
<h1 class="sitetitle">{{ .Site.Title }} <span class="description">{{ .Site.Params.Description }}</span></h1>

<ul class="article-list">
  {{- range (first 5 (where .Paginator.Pages "Section" "tech")) }}
  {{- partial "listitem.html" . }}
  {{- end }}
</ul>
<p>最新5件（tech）以外の記事は、下のカテゴリ一覧から探してね</p>

{{ end }}
